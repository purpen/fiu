apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.taihuoniao.fineix"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 18
        versionName "1.1.7"
        renderscriptTargetApi 23
        renderscriptSupportModeEnabled true

        // dex突破65535的限制
        multiDexEnabled true

        // AndroidManifest.xml 里面UMENG_CHANNEL的value为 ${UMENG_CHANNEL_VALUE}
        manifestPlaceholders = [UMENG_CHANNEL_VALUE: "10"]
    }
    signingConfigs {
        release {
            storeFile file('C:/AndroidStudioProjects/fiu/app/fiu.jks')
            storePassword 'taihuoniao798'
            keyAlias 'fiu'
            keyPassword 'taihuoniao798'
        }
    }
    buildTypes {
        release {
            // 不显示Log
            buildConfigField "boolean", "LOG_DEBUG", "false"
            //混淆
            minifyEnabled true
            //Zipalign优化
            zipAlignEnabled true
            //移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.4'
    compile project(':Gpu-Image')
    compile 'com.google.zxing:core:3.2.0'
    compile project(':pullrefreshlib')
    compile 'com.android.support:design:22.2.1'
    compile project(':library')
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile project(':PushSDK')
    compile 'com.github.bumptech.glide:glide:3.7.0'
}
